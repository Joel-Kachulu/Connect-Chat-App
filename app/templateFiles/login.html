<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/staticFiles/login.css">
  <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Connect<i class="fa-solid fa-link" style="color: #000;"></i> Login</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
      {{ form.csrf_token }}
      {% if message %}
        <div class="alert alert-danger mt-3" role="alert">
      {{ message }}
        </div>
      {% endif %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <input type="submit" value="Log In" class="btn btn-primary">
    </form>
    <p style="text-align: center;">Don't have an account? <a href="{{ url_for('main.signup') }}">Sign Up</a></p>
  </div>
</body>
</html>
